<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu site</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Meu Site</h1>
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Santos_Logo.png" alt="Meu Logo" width="100" height="100"/>
                    </a>
                </div>
                <nav>
                    <ul class="nav-list" id="main-menu">
                        <li><a href="index.html">Ínicio</a></li>
                        <li><a href="sobre.html" class="active">Sobre</a></li>
                    </ul>
                    <button class="nav-toggle" aria-label="Abrir Menu" aria-expanded="false" aria-controls="main-menu">
                        &#9776;
                    </button>
                </nav>
            </div>
        </header>

        <main>
            <section class="contact">
                <h2>Contato</h2>
                <p>Se você deseja entrar em contato, por favor, preencha o formulário abaixo:</p>
                <form action="#" method="post">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
        <div class="extra-space"></div>
    </div>

    <footer>
        <p>&copy; 2024 Renan Caetano</p>
    </footer>

    <script>
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            const navList = document.querySelector('.nav-list');
            navList.classList.toggle('active');
            this.setAttribute('aria-expanded', navList.classList.contains('active'));
        });
    </script>
</body>
</html>
